<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    
    <header>
        <div class="logo"></div>
    </header>
    
    <section>
        <h2 class="done-count">
            0/3
        </h2>
    </section>
    
    
    <form>
        <div class="form-list" > 
            <button class="done"></button>
            <input type="text" placeholder="What do you need to purchase?">
            <button class="delete"></button>
        </div>
        
        <div class="form-list" >  
            <button class="done"></button>
            <input type="text" placeholder="Push enter to add more items?">
            <button class="delete"></button>
        </div>
        
        <div class="form-list" > 
            <button class="done"></button>
            <input type="text">
            <button class="delete"></button>
        </div>
        
        
    </form>	

    
</body>
</html>
